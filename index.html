<body>

  <!-- HEADER -->

  <header>

    <div class="navbar-fixed ">
      <nav class="nav-extended blue-grey darken-4">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><img id="logo" src="./assets/images/logo.png" alt="logo" /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">dehaze</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Some</a></li>
            <li><a href="#">Useful</a></li>
            <li><a href="#">Links</a></li>
          </ul>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12 offset-l2 offset-m1">
              <input id="input_text" type="text" name="searchedItem" />
              <label class="search-label" for="input_text">Search for track</label>
              <button id="search-btn" class="btn-small waves-effect waves-light" name="search">Search</button>
              <p id="error-message"></p>
            </div>
          </div>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>

  </header>

  <!-- MAIN SECTION -->

  <main>

    <div class="row">

      <!-- Search results -->
      <div class="col s12 m8 l9">
        <div data-player="embed-YT" class="row center">
          <!-- Embed yt player -->
        </div>

        <!-- Top ten tracks listed on page load-->
        <div class="row"> 
          <ul id="top-ten-list" class="collection">

            <!-- JQuery - place to append results -->

          </ul>
        </div>

        <!-- element below to hide -->
        <div class="row"> 
          <ul data-search="result-list" class="collection">

            <!-- JQuery - place to append results -->

          </ul>
        </div>

        <!-- Carousel with events -->
        <div class="row eventCards">
          <h5 data-status="event-search"></h5>
        </div>
          <div id="eventCarousel" class="carousel">
          </div>
      </div>

      <!-- HISTORY -->
      <aside class="col s12 m4 l3 center">
          <table class="history-table">
            <thead>
              <tr>
                <th class="center">Recently searched</th>
              </tr>
            </thead>
            <tbody id="searchHistory" >
              <!-- search history results -->
            </tbody>
          </table>
      </aside>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="page-footer blue-grey darken-4">

    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>

        </div>
        <div class="col l4 offset-l2 s12">

                target="_blank">Project details</a></li>

        </div>
      </div>
    </div>
